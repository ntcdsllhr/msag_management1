<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MSAG Management System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MSAG Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Dashboard</a>
                    </li>
                </ul>
            </div>
            <div class="important-links">
                <h3>Important Links</h3>
                <ul>
                    
                    <li><a href="{% url 'dashboard' %}">Dashboard</a></li>
                    <li><a href="{% url 'new_connection_request' %}">New Connection Request</a></li>
                    <li><a href="{% url 'issue_modem' request_id=0 %}">Issue Modem (Example)</a></li>
                    <li><a href="{% url 'assign_technician' work_order_id=0 %}">Assign Technician (Example)</a></li>
                    <li><a href="{% url 'admin:index' %}">Admin Panel</a></li>
                    <li><a href="{% url 'comprehensive_report' %}">Comprehensive Report</a></li>
                    <li><a href="{% url 'generate_cpe_receipt' work_order_id=0 %}">Generate Receipt (Example)</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        
        
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
