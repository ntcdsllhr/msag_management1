<!-- assign_technician.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Assign Technician</h2>
    <form method="post">
        {% csrf_token %}
        <label for="technician">Technician Name:</label>
        <input type="text" name="technician" id="technician" class="form-control" required>
        <button type="submit" class="btn btn-primary mt-3">Assign Technician</button>
    </form>
</div>
{% endblock %}
